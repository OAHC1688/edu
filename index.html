<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无相文创</title>
    <style>
        body {
            font-family: 'Noto Serif SC', serif;
            line-height: 1.8;
            color: #2c3e50;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        header h1 {
            font-size: 2.5em;
            color: #e74c3c;
        }
        .content img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>无相文创</h1>
        </header>
        <div class="content">
            <img src="main_image.jpg" alt="无相文创主页图片">
        </div>
        <footer>
            <p>© 2024 无相文创. 保留所有权利。</p>
        </footer>
    </div>
</body>
</html>
